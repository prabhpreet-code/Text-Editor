<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <title>Text Editor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">TextEditor</h1>
        <div class="row">
          <div class="col">
            <button id="bold" type="button"  class="btn btn-light" onclick="makeBold(this)">Bolb</button>
            <button id="italic" type="button"  class="btn btn-light" onclick="makeItalic(this)">Italic</button>
            <button id="underline" type="button"  class="btn btn-light" onclick="makeUnderline(this)">Underline</button>
            <button id="left-align" type="button"  class="align btn btn-light" onclick="alignText(this,'left')"><i class="fas fa-align-left"></i></button>
            <button id="center-align" type="button"  class="align btn btn-light" onclick="alignText(this,'center')"><i class="fas fa-align-center"></i></button>
            <button id="right-align" type="button"  class="align btn btn-light" onclick="alignText(this,'right')"><i class="fas fa-align-right"></i></button><br>

            <label style="margin-top: 10px;" for="cars">Size:</label>
            <select name="size" id="size" onclick="sizeSelector()">
              <option value="8px">8</option>
              <option value="10px">10</option>
              <option value="12px">12</option>
              <option value="14px">14</option>
              <option value="16px">16</option>
              <option value="20px">20</option>
              <option value="24px">24</option>
              <option value="36px">36</option>
              <option value="48px">48</option>
              <option value="72px">72</option>
            </select>

            <form style="margin-top: 8px;">
              <label for="favcolor">color:</label>
              <input type="color" id="favcolor" name="favcolor" ><br>
              <button type="button" onclick="colourSelector()" > Try it</button>
            </form>
          </div>
        </div>
      <hr/>
        <div class="row editor">
          <div class="col">
            <div class="form-group">
              <label for="text-input">Your Document Text</label>
              <textarea class="form-control" id="text-input" rows="3" oninput="updateText()"></textarea>
          </div>
          </div>
          <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-light">
            </div>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
